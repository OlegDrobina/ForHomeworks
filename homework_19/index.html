<!DOCTYPE html>
<html>
  <head>
    <title>Homework 19</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="weather-widget">
      <section id="widget-container-1">
        <section id="date-time-battery-info-container">
          <p id="current-date-info"></p>
          <i class="material-icons">alarm</i>
          <p id="alarm-clock-info">MON, 08:00 AM</p>
          <p id="batery-info"></p>
          <p id="current-time-info"></p>
        </section>
        <section id="weather-info-container">
          <p id="humidity-level">Humidity: 57%</p>
          <p id="pressure-level">Pressure: 1015hPa</p>
          <p id="wind-level">Wind: 14 km/h SSE</p>
        </section>
      </section>
      <section id="widget-container-2">
        <section id="weather-image-container">
          <img id="weather-image" src="./img/sunny.webp" />
          <p id="temperature-info">30&deg;C</p>
          <p id="feels-like-info">Feels like: 32&deg;C</p>
          <p id="detailed-weather-info">Partialy cloudy</p>
          <p id="current-date-time-info-bottom"></p>
          <img id="refresh-data-button" src="./img/refresh_button.png" />
        </section>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
