<!DOCTYPE html>
<html>
  <head>
    <title>Homework 22</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="weather-widget">
      <section id="widget-container-1">
        <section id="date-time-battery-info-container">
          <p id="current-date-info"></p>
          <i class="material-icons">alarm</i>
          <p id="alarm-clock-info">MON, 08:00 AM</p>
          <p id="batery-info"></p>
          <p id="current-time-info"></p>
        </section>
        <section id="weather-info-container">
          <p id="humidity-level"></p>
          <p id="pressure-level"></p>
          <p id="wind-level"></p>
        </section>
      </section>
      <section id="widget-container-2">
        <section id="weather-image-container">
          <img id="weather-image" />
          <p id="temperature-info"></p>
          <p id="feels-like-info"></p>
          <p id="detailed-weather-info"></p>
          <p id="current-date-time-info-bottom"></p>
          <img id="refresh-data-button" src="./img/refresh_button.png" />
        </section>
      </section>
    </div>
  </body>
</html>
